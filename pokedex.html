<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
</head>
<body>
    <div class="titulo">
        <h1 class="color1">Pokedex LaunchX</h1>
    </div>
    <div class="completo">
    <div class="pokedex">
        <div class="parte1-1">
        <div class="p1-1"></div>
       <div class="p1-2"></div>
       <div class="p1-3"></div>
       <div class="p1-4"></div>
       <div class="imagen"></div>
       </div>
        <div class="parte2">
            <div class="cuadro">
                <img src="./pokeball.png" alt="Pokemon" id="pokeImg" width="165px">
            </div>
            <div class="recora">
                <div class="punto"></div>
                <div class="rallas">
                    <div class="rall"></div>
                    <div class="rall"></div>
                    <div class="rall"></div>
                    <div class="rall"></div>
                </div>
            </div>
     </div>
     <div class="parte3">
         <div class="buscar">
            <input class="text" type="text" placeholder="pokemon" id="pokeName" name="pokeName"><br>
            <button class="boton" onclick="fetchPokemon()">Buscar pokemon</button>
         </div>
       <div class="flechas"></div>
     </div>
      </div>
      <div class="centro"></div>
      <div class="pokedex">
<h2 class="estatistic" id="name"></h2>
<h2 class="estatistic" id="number"></h2>
<h2 class="hp" id="hp"></h2>
<h2 class="estatistic" id="atk"></h2>
<h2 class="estatistic" id="def"></h2>
<h2 class="estatistic" id="spatk"></h2>
<h2 class="estatistic" id="spdef"></h2>
<h2 class="estatistic" id="speed"></h2>
      </div>
    </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
    <div class="grupo-2">
        <div class="box3">
            <small class="color2">@2022 Create by Jair Valencia. All rights reserved</small>
        </div>
        <div class="box4">
            <small class="color2">Terms & Agreements &nbsp; &nbsp; Privacy Policy</small>
        </div>
    </div>
</footer>
</html>
